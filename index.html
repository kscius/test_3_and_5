
<script>
    /*
Challenge- Backend Developer
Write a program that prints all the numbers from 1 to 100. However, for multiples of 3, instead of the number, print “Music”. For multiples of 5 print “TI”. For numbers which are multiples of both 3 and 5, print “Musical”.
But here's the catch: you can use only one `if`. No multiple branches, ternary operators or `else`.
# Requirements
* 1 if

* Unit tests

*/
    function _Write(_message){
        document.writeln(_message+"<br>");
        console.log(_message);
    }
    for (let index = 1; index <= 100; index++) {
        const Musical   = index % 15;
        const Music     = index % 3;
        const TI        = index % 5;
        _Write(index+": "+Musical+" - "+Music+" - "+TI+" = "+(Musical+Music+TI));
        //_Write((index%3?'':'Music')+(index%5?'':'TI')||index);

        if(index % 15 === 0) _Write('Musical');

        else _Write(index);*/

</script>
